<section class="analysis-results">
  <h3>Results</h3>

  <div class="result-grid">
    <div class="result-card">
      <span>Equity</span>
      <strong>{{ equity ?? '—' }}</strong>
    </div>
    <div class="result-card">
      <span>Pot Odds</span>
      <strong>{{ potOdds ?? '—' }}</strong>
    </div>
    <div class="result-card">
      <span>GTO Play</span>
      <strong>{{ gtoAction ?? '—' }}</strong>
    </div>
  </div>

  <p class="message" *ngIf="message">
    {{ message }}
  </p>

  <div class="ai-explanation" *ngIf="aiExplanation">
    <span class="ai-explanation__label">Coach Bluffly</span>
    <p>{{ aiExplanation }}</p>
  </div>

  <p class="hint" *ngIf="!hasSubmission">
    Select your cards and press “Calculate Equity” to request results.
  </p>
</section>
