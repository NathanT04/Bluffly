name: Build and deploy Node.js app to Azure Web App - Bluffly

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: bluffly
  AZURE_WEBAPP_PACKAGE_PATH: './backend.zip'
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy frontend build into backend
        shell: bash
        run: |
          rm -rf backend/frontend/dist
          mkdir -p backend/frontend/dist
          cp -a frontend/dist/bluffly/browser/. backend/frontend/dist/

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: backend

      - name: Zip backend package
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: 'Deploy to Azure WebApp'
       
