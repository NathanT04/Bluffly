<section class="hand-input">
  <h3>Your Hand</h3>

  <div class="card-selectors">
    <label *ngFor="let options of cardOptions; index as i; trackBy: trackByIndex">
      <span>Card {{ i + 1 }}</span>
      <select [ngModel]="selectedCards[i]" (ngModelChange)="onSelectChange(i, $event)">
        <option value="">Select Card</option>
        <option *ngFor="let card of options; trackBy: trackByOption" [value]="card">
          {{ card }}
        </option>
      </select>
    </label>
  </div>
</section>
